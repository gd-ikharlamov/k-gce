- name: "upload groovy script {{ item }}"
  uri:
    url: "http://localhost:8081/service/siesta/rest/v1/script"
    user: "admin"
    password: "{{ nexus_admin_password }}"
    body_format: json
    method: POST
    force_basic_auth: yes
    status_code: 204
    body:
      name: "{{ item }}"
      type: 'groovy'
      content: "{{ lookup('file', 'groovy/' + item + '.groovy') }}"
